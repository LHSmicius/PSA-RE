id: 0x3F6
name: 'CONFIG_DISPLAY'
alt_names: ['DATE_CONFIG']
length: 7
type: 'can'
periodicity: 1000ms
senders:
  - 'EMF'
receivers:
  [] # Unknown

signals:
  TIMESTAMP_SECS:
    bits: '1.7-3.5'
    comment:
      en: 'Seconds'
      fr: 'Seconds'

  TIMESTAMP_DAYS:
    bits: '3.3-4.5'
    comment:
      en: 'Days'
      fr: 'Jours'

  TIMESTAMP_YEARS:
    bits: '5.7-5.0'
    comment:
      en: 'Years'
      fr: 'Annees'

  CONFIG_DISPLAY_TIME:
    bits: '6.7'
    comment:
      en: 'Time display mode'
      fr: 'Mode affichage horaire'
    values:
      0x00:
        en: '12h'
        fr: '12h'
      0x01:
        en: '24h'
        fr: '24h'

  CONFIG_DISPLAY_MODE:
    bits: '6.6'
    comment:
      en: 'Display mode'
      fr: 'Mode affichage'
    values:
      0x00:
        en: 'Negative'
        fr: 'Negatif'
      0x01:
        en: 'Positive'
        fr: 'Positif'

  CONFIG_TEMP_UNIT:
    bits: '6.5'
    comment:
      en: 'Temperature unit'
      fr: 'Unite temperature'
    values:
      0x00:
        en: 'Celsius'
        fr: 'Celsius'
      0x01:
        en: 'Fahrenheit'
        fr: 'Fahrenheit'

  UNUSED_1:
    bits: '6.4'
    unused: true

  CONFIG_PRESSURE_UNIT:
    bits: '6.3'
    comment:
      en: 'Pressure unit'
      fr: 'Unite pression'
    values:
      0x00:
        en: 'Bar'
        fr: 'Bar'
      0x01:
        en: 'PSI'
        fr: 'PSI'

  CONFIG_CONSUMPTION_UNIT:
    bits: '6.2'
    comment:
      en: 'Consuption unit type'
      fr: 'Type unite consommation'
    values:
      0x00: # Eg. liters/kilometers
        en: 'Volume per distance'
        fr: 'Volume pour une distance'
      0x01: # Eg. miles/gallon
        en: 'Distance per volume'
        fr: 'Distance pour un volume'

  CONFIG_VOLUME_UNIT:
    bits: '6.1'
    comment:
      en: 'Volume unit'
      fr: 'Unite volume'
    values:
      0x00:
        en: 'Liter'
        fr: 'Litre'
      0x01:
        en: 'Gallon'
        fr: 'Gallon'

  CONFIG_DISTANCE_UNIT:
    bits: '6.0'
    comment:
      en: 'Distance unit'
      fr: 'Unite distance'
    values:
      0x00:
        en: 'Kilometer'
        fr: 'Kilometre'
      0x01:
        en: 'Mile'
        fr: 'Mile'

  CONFIG_LANGUAGE:
    bits: '7.3-7.0'
    comment:
      en: 'Language'
      fr: 'Langue'
    values:
      0x00:
        en: 'French'
        fr: 'Francais'
      0x01:
        en: 'English'
        fr: 'Anglais'
      0x02:
        en: 'German'
        fr: 'Allemand'
      0x03:
        en: 'Spanish'
        fr: 'Espagnol'
      0x04:
        en: 'Italian'
        fr: 'Italien'
      0x05:
        en: 'Portugese'
        fr: 'Portugais'
      0x06:
        en: 'Dutch'
        fr: 'Neerlandais'
      0x07:
        en: 'Greek'
        fr: 'Grec'
      0x08:
        en: 'Brasilian'
        fr: 'Bresilien'
      0x09:
        en: 'Polish'
        fr: 'Polonais'
      0x0A:
        en: 'Traditional Chinese'
        fr: 'Chinois traditionnel'
      0x0B:
        en: 'Simplified Chinese'
        fr: 'Chinois simplifie'
      0x0C:
        en: 'Turkish'
        fr: 'Turc'
      0x0E:
        en: 'Russian'
        fr: 'Russe'
      # What is 0x0B?
