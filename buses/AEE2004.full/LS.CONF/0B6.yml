id: 0x0B6
name: 'BSI_FAST_DATA'
alt_names: ['DONNEES_BSI_RAPIDES']
length: 8
type: 'can'
periodicity: Nonems
senders:
  - 'BSI'
receivers:
  - 'CMB' # for speed and rpms

signals:
  ENGINE_SPEED:
    alt_names: ['VITM']
    bits: '1.7-2.0'
    comment:
      en: 'Engine speed'
      fr: 'Regime moteur'
    units: 'rpm'

  CAR_SPEED:
    alt_names: ['VITV']
    bits: '3.7-4.0'
    comment:
      en: 'Car speed'
      fr: 'Vitesse voiture'
    units: 'kph'

  TRAVEL_DISTANCE:
    alt_names: ['DIST']
    bits: '5.7-6.0'
    comment:
      en: 'Current trip distance'
      fr: 'Distance parcourue'

  FUEL_CONSUMPTION:
    alt_names: ['CONSO']
    bits: '7.7-7.0'
    comment:
      en: 'Current trip total fuel consumption'
      fr: 'Consommation de carburant'

  UNUSED_1: # This contains SECU_VITV and SECU_VITESSE
    bits: '8.7'
    unused: true
