id: 0x12B
name: 'BSI_ROOF_STATUS'
length: 1
type: 'can'
periodicity: 1000ms
senders:
  - 'BSI'
receivers:
  - 'BTE'

signals:
  BTE_LOCK:
    bits: '1.7'
    comment:
      en: 'BTE is unlocked'
      fr: 'Deverouillage BTE'
    values:
      0x00:
        en: 'Locked'
        fr: 'Verouille'
      0x01:
        en: 'Unlocked'
        fr: 'Deverouille'

  UNUSED_1:
    bits: '1.6-1.1'
    unused: true

  BTE_TRUNK_LOCK: # As on the CCs it's the BTE that manage the trunk...
    bits: '1.0'
    comment:
      en: 'Trunk is locked'
      fr: 'Verouillage coffre'
    values:
      0x00:
        en: 'Unlocked'
        fr: 'Deverouille'
      0x01:
        en: 'Locked'
        fr: 'Verouille'
