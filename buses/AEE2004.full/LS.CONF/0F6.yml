id: 0x0F6
name: BSI_SLOW_DATA
original_name: DONNEES_BSI_LENTES
display_name:
  en: 'BSI slow data'
  fr: 'Donnees BSI lentes'
length: 8
comment:
  en: 'Contains misc informations, sent periodically with long pauses'
  fr: 'Donnes diverses, envoyees periodiquement et sur un cycle long'
type: 'can'
periodicity: '500ms'
senders:
  - BSI
receivers:
  - RADIO # To get the reverse gear, for the AAS beeps

signals:
  CONFIG_MODE:
    bits: '1.7-1.6'
    original_name: 'MDE_CFG'
    comment:
      en: 'Configuration mode'
      fr: 'Mode de configuration'
    type: 'uint'
    values:
      0x00:
        name:
          en: 'Factory'
          fr: 'Usine'
      0x01:
        name:
          en: 'Unused'
          fr: 'Inutilise'
      0x10:
        name:
          en: 'Customer'
          fr: 'Client'
      0x11:
        name:
          en: 'Unused'
          fr: 'Inutilise'

  FACTORY_PARK:
    bits: '1.5'
    original_name: 'PARC_USINE'
    comment:
      en: 'Factory configuration'
      fr: 'Configuration materielle parc'
    type: 'uint'
    values:
      0x0:
        name:
          en: 'Not parked'
          fr: 'Pas en parc'
      0x1:
        name:
          en: 'Parked'
          fr: 'En parc'

